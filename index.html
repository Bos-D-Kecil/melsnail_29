<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Melsnail_29</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Galeri Melnail_29</h1>
    <div class="gallery">
        <div class="item" onclick="openModal('mel1.png')">
            <img src="mel1.png" alt="Nail Art 1">
            <p>Desain Bunga - Rp50.000</p>
        </div>
        <div class="item" onclick="openModal('mel2.png')">
            <img src="mel2.png" alt="Nail Art 2">
            <p>Desain Glitter - Rp65.000</p>
        </div>
    </div>
    
    <div class="modal" id="imageModal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img id="modalImage" src="">
    </div>
    
    <script>
        function openModal(imageSrc) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('imageModal').style.display = 'flex';
        }
        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }
    </script>
</body>
</html>
